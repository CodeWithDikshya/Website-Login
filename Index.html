<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: skyblue; /* Sky blue background */
        }
        .wrapper {
            background: rgb(255, 228, 230); /* Light Rose Pink */
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
            padding: 20px;
        }
        .branding {
            text-align: center;
            margin-bottom: 20px;
        }

        .branding .logo {
            max-width: 100px;
            margin-bottom: 10px;
        }

        .branding h1 {
            font-size: 24px;
            color: #333;
        }

        .branding p {
            font-size: 14px;
            color: #555;
        }

        .login-form {
            width: 100%;
        }

        .input-box {
            margin-bottom: 15px;
        }

        .input-box label {
            display: block;
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
        }

        .input-box input {
            width: 100%;
            height: 40px;
            padding: 0 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            color: #333;
            transition: border-color 0.3s;
        }

        .input-box input:focus {
            border-color: #5fcfff;
            outline: none;
        }

        .extra-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .extra-options a {
            color: black; /* Changed to black */
            text-decoration: none;
        }

        .extra-options a:hover {
            text-decoration: underline;
        }

        .button-group {
            text-align: center;
        }

        .button-group button {
            background: #5fcfff;
            color: black; /* Changed text color to black */
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .button-group button:hover {
            background: #4da3cc;
        }

        .signup {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .signup a {
            color: black; /* Changed to black */
            text-decoration: none;
            font-weight: bold;
        }

        .signup a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="login-container">
            <div class="branding">
                <img src="Eyes.png" alt="Eyes.png" class="logo">
                <h1>Welcome </h1>
                <p>Login to access your account and explore our services.</p>
            </div>
            <div class="login-form">
                <form action="#" method="post">
                    <div class="input-box">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Enter your username" required>
                    </div>
                    <div class="input-box">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <div class="extra-options">
                        <label>
                            <input type="checkbox" name="remember-me"> Remember Me
                        </label>
                        <a href="#">Forgot Password?</a>
                    </div>
                    <div class="button-group">
                        <button type="submit">Login</button>
                    </div>
                    <div class="signup">
                        Don't have an account? <a href="#">Sign Up</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
